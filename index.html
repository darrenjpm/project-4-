    <body>
      <header>
        <h1> Zen Gallery</h1>
        <img src="zen.jpg" width="120" height="120" id="circle" alt="circle-image">
        </header><!--header-->
      <form>
       
          <input type="search" id="search" name="user_search" placeholder="Search for photo :">
          <div class="results"></div>
       
        </form>
      
      <div class="gallery">
        
        <a href="img/01.jpg" data-fancybox="images" data-caption=" Hay Bales <br></>i love me some Hay bales"><img src="img/thumbnails/01.jpg" alt="Hay Bales"></a>
        
         <a href="img/02.jpg" data-fancybox="images" data-caption="Lake <br></>The lake was so calm today. We had a great view of the snow on the mountains from here"><img src="img/thumbnails/02.jpg" alt="Lake"></a>
        
        <a href="img/03.jpg" data-fancybox="images" data-caption="Canyon <br> hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="img/thumbnails/03.jpg" alt="Canyon"></a>
        
        <a href="img/04.jpg" data-fancybox="images" data-caption="Iceberg<br>It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="img/thumbnails/04.jpg" alt="Iceberg"></a>
        
        <a href="img/05.jpg" data-fancybox="images" data-caption=" Red Cliffs <br>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons"><img src="img/thumbnails/05.jpg" alt="Desert"></a>
        
        <a href="img/06.jpg" data-fancybox="images" data-caption="Fall <br>Fall is coming, I love when the leaves on the trees start to change color."><img src="img/thumbnails/06.jpg" alt="Fall"></a>
        
        <a href="img/07.jpg" data-fancybox="images" data-caption="Plantation<br>I drove past this plantation yesterday, everything is so green!"><img src="img/thumbnails/07.jpg" alt="Plantation"></a>
        
        <a href="img/08.jpg" data-fancybox="images" data-caption="Dunes <br>My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="img/thumbnails/08.jpg" alt="Dunes"></a>
        
        <a href="img/09.jpg" data-fancybox="images" data-caption="Country Side<br>We enjoyed a quiet stroll down this countryside lane."><img src="img/thumbnails/09.jpg" alt="Countryside Lane"></a>
        
        <a href="img/10.jpg" data-fancybox="images" data-caption="Sunset<br>Sunset at the coast! The sky turned a lovely shade of orange."><img src="img/thumbnails/10.jpg" alt="Sunset"></a>
        
        <a href="img/11.jpg" data-fancybox="images" data-caption=" Cave<br>I did a tour of a cave today and the view of the landscape below was breathtaking"><img src="img/thumbnails/11.jpg" alt="Cave"></a>
        
        <a href="img/12.jpg" data-fancybox="images" data-caption=" Bluebells Meadow<br>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="img/thumbnails/12.jpg" alt="Bluebells"></a>
        
      </div>
